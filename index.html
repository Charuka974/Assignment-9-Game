<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .game-welcome-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .game-link img {
            width: 90vw;
            max-width: 1000px;
            height: auto;
            border: 4px solid cyan;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px cyan;
        }

        .game-link img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px deepskyblue;
        }

        .game-name {
            position: absolute;
            bottom: 40px;
            background: rgba(0, 255, 255, 0.2);
            color: white;
            font-size: 3rem;
            padding: 15px 40px;
            border: 2px solid cyan;
            border-radius: 15px;
            text-shadow: 0 0 10px cyan;
            transition: background 0.3s ease, transform 0.2s ease;
            z-index: 2;
        }

        .game-name:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .game-name:active {
            background-color: cyan;
            color: black;
        }


        .hidden-home-button {
            display: none;
        }
        .form-container{
            width: 300px;
            height: 120px;
            position: fixed;
            bottom: 0;
            right: 0;
            transform: translateX(320px) translateY(140px);
            padding: 20px;
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        .form-container:hover{
            transform: translateX(0px);
            transform: translateY(0px);
            box-shadow: 5px 5px 10px white;
        }
        .form-container form {
            color: white;
            display: flex;
            flex-direction: column;
        }
        .confirm-button{
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <div class="game-welcome-container">
        <a class="game-link" href="/pages/assignment-9-game.html"> 
            <img src="/assets/assignment-9-assets/wallpaperflare.com_wallpaper (1).jpg" alt="Celestial Warzone">
            <span class="game-name">Celestial Warzone</span>
        </a>
    </div>


    <div class="form-container">
        <form id="userValidateForm">
            <label>Username</label>
            <input type="text" id="username" placeholder="username">
            
            <label>Password</label>
            <input type="password" id="password" placeholder="password">
            
            <button class="confirm-button" type="button" id="confirmButton">Confirm</button>
        </form>
    
        <div class="hidden-home-button" id="homeButton">
            <a href="/pages/extra/home-hidden-extra-games.html"><button>Home</button></a>
        </div>
    </div>
    
    
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
    
        document.getElementById('confirmButton').addEventListener('click', async function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var hashedPassword = await hashPassword(password);
    
            const storedHashedPassword = "bb48538aa54cc633e0e3f29f65b8c1580dbe8dbaa9a6f7dbb46490bdfd4fcd7e"; // Pre-generated hash of "hansaja"
    
            if (username === "charuka" && hashedPassword === storedHashedPassword) {
                alert("Welcome, Charuka!");
                document.getElementById('homeButton').style.display = "block";
                document.getElementById('userValidateForm').style.display = "none";
            } else {
                alert("Incorrect username or password!");
            }
        });
    </script>
    
    
</body>
</html>
