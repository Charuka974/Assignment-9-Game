    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: url('/assets/background/GamezoneBackground.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.6);
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }

        .game-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul > li {
            margin: 15px 0;
        }

        a {
            display: block;
            padding: 15px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        a:hover {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        /* Scrollbar Styling */
        .game-list::-webkit-scrollbar {
            width: 8px;
        }

        .game-list::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 10px;
        }

    </style>
