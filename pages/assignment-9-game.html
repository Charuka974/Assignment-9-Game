<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Warzone</title>
    <link rel="stylesheet" href="/css/assignment-9-styles.css">

</head>
<body>

<div id="gameContainer">
    <div id="dashboard">
        <div class="dashboard-item">
            <span class="dashboard-label">SCORE</span>
            <span class="dashboard-value" id="scoreValue">0</span>
        </div>
        <div class="dashboard-item">
            <span class="dashboard-label">AMMO</span>
            <span class="dashboard-value" id="ammoValue">100</span>
        </div>
        <div class="dashboard-item">
            <span class="dashboard-label">HEALTH</span>
            <div class="health-bar">
                <div class="health-fill" id="healthFill"></div>
            </div>
        </div>
    </div>

    <!-- Background image -->
    <div id="background" class="background"></div>

    <!-- Player -->
    <div id="player" class="player"></div>

    <!-- Controls for mobile -->
    <div id="controls">
        <div id="joystick-wrapper">
            <div id="joystick"></div>
        </div>
        <div id="shootButton">FIRE</div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
</div>

<script src="/js/assignmentGame.js"></script>

</body>
</html>
